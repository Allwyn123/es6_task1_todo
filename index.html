<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Todo list</title>

    <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
    <!-- <meta name="description" lang="en" content=""> -->

    <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
    <!-- <meta name="keywords" lang="en" content=""> -->

    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

    <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header></header>
      <!--header section start-->
      <!--main section start-->
      <main>
        <section>
          <h2>TODO</h2>
          <form action="#FIXME" method="post">
            <div class="input_panel">
              <div class="form_group input">
                <input type="text" id="inputText" name="input_text" class="input_text" placeholder="Enter todo list">
                <label for="inputText" class="error_message">Enter task</label>
              </div>
              <div class="form_controller">
                <a href="#FIXME" title="create">Create</a>
              </div>
            </div>
            <ul class="todo_list">
              <li>
                <div class="form_group">
                  <input type="checkbox" id="list" name="list" class="list_checkbox">
                  <label for="list" class="list_content">text</label>
                  <a href="#FIXME" class="list_edit" title="Edit">Edit</a>
                </div>
                <div class="form_controller">
                  <a href="#FIXME" title="close">Close</a>
                </div>
              </li>
            </ul>
            <div class="edit_panel">
              <div class="overlay">overlay</div>
              <div class="edit_box">
                <div class="form_group">
                  <input type="text" name="edit_text" class="edit_text">
                  <span class="edit_error_message">Enter text</span>
                </div>
                <a href="#FIXME" class="add_btn" title="ADD">ADD</a>
              </div>
            </div>
          </form>
        </section>
      </main>
      <!--main section end-->

      <!--footer section start-->
      <footer></footer>
      <!--footer section end-->
    </div>
    <!--container end-->

    <script src="assets/js/script.js"></script>
  </body>
</html>
